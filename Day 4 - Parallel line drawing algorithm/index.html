

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title> Day 4 - Parallel Line Drawing Algorithm </title>

<body>

<h3>Day 4 - Parallel Line Drawing Algorithm</h3>


<canvas id="canvas" width="600" height="400"></canvas>
<div class="debug-text">
	<span>
		<p id="debugParagraph">Debug Window</p>
	</span>
</div>
<div class="program-inputs">
	
	<label for="offset-range">Parallel line offset value</label>
	<input type="range" id="offset-range" name="offset-range" min="-100" max="100" step="2">
	
</div>

<script type="text/javascript" src="script.js"></script>
<script>

const offset = document.querySelector("#offset-range");

offset.addEventListener('change', ()=> {

console.log('offset value changed: '+offset.value);
var offsetValue = parseInt(offset.value);


clearLastDrawnLineSegment();
drawDynamicParallelLine(offsetValue);

console.log('linesBuffer length:'+linesBuffer.length);



});

</script>


</body>
